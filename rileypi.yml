---

  - name: setup the basics
    hosts: pi
    vars_files:
      - env_vars.yml
    roles:
      - base
  - name: setup iq envoy monitoring
    hosts: pi
    vars_files:
      - env_vars.yml
    roles:
      - iq_envoy_data
  - name: setup homebridge server
    hosts: pi
    vars_files:
      - env_vars.yml
    roles:
      - homebridge
  - name: set up homebridge-chamberlain
    hosts: pi
    vars_files:
      - env_vars.yml
    roles:
      - homebridge-chamberlain
